<div class="header__menu menu">
	<button type="button" data-fls-menu class="menu__icon icon-menu"><span></span></button>
	<nav class="menu__body">
		<ul class="menu__list">
			<each loop='item in [
					{"href": "#","ancor": "Portfolio"},
					{"href": "#","ancor": "How We Work"},
					{"href": "#","ancor": "Pricing"},
					{"href": "#","ancor": "FAQ"}
				]'>
				<if condition="'[[active]]' === '[[item.ancor]]'">
					<li class="menu-item">
						<a href="[[item.href]]">[[item.ancor]]</a>
					</li>
				</if>
				<else>
					<li class="menu-item">
						<a href="[[item.href]]">[[item.ancor]]</a>
					</li>
				</else>
			</each>






		</ul>
	</nav>
</div>
